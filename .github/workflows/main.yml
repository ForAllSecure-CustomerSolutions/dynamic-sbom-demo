name: Flotsam

on:
  push:
    tags: [ "*" ]
    branches:
      - 'main'
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
    
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  IMAGE_NAME: redis:latest
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
      actions: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.SHA }}
    
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        continue-on-error: true
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      # - name: Docker Scout
      #   id: docker-scout
      #   continue-on-error: true
      #   uses: docker/scout-action@v1
      #   with:
      #     command: cves,sbom
      #     image: ${{ env.IMAGE_NAME }}
      #     sarif-file: output.sarif
      - name: Install docker scout
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
      
      - name: Run docker scout
        run: |
          docker scout sbom --output ${{ env.IMAGE_NAME }}-sbom.json ${{ env.IMAGE_NAME }}
          docker scout cves --format sarif --output ${{ env.IMAGE_NAME }}-cves.sarif ${{ env.IMAGE_NAME }}
          
      - name: Upload Scout SARIF result
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: ${{ env.IMAGE_NAME }}-cves.sarif
          category: scout

      - name: Install flotsam
        run: |
          sudo apt install ./flotsam_0.1.0-34724c5_amd64.deb
          sudo bash -c 'cat << EOF > /etc/docker/daemon.json
          {
            "exec-opts": ["native.cgroupdriver=cgroupfs"], 
            "cgroup-parent": "/actions_job",
            "runtimes": {
              "flotsam": {
                "path": "/usr/bin/flotsam",
                "runtimeArgs": [
                  "runc",
                  "--",
                  "runc"
                ]
              }
            },
            "default-runtime": "flotsam"
          }
          EOF'
          sudo systemctl start docker.service
          cat /etc/docker/daemon.json
          sleep 3

      - name: Run container
        run: |
          container_id=$(docker run -q -d ${{ env.IMAGE_NAME }})
          sleep 5
          docker stop $container_id

      - name: Run flotsam
        run: |
          sudo flotsam report ${{ env.IMAGE_NAME }} --sbom-report-source ${{ env.IMAGE_NAME }}-sbom.json --sca-report-source ${{ env.IMAGE_NAME }}-cves.sarif --sca-report-out ${{ env.IMAGE_NAME }}-cves-flotsam.sarif --sbom-report-out ${{ env.IMAGE_NAME }}-sbom-flotsam.json

      - name: Upload SARIF result (flotsam)
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: ${{ env.IMAGE_NAME }}-cves-flotsam.sarif
          category: flotsam
